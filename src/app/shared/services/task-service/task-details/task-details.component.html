<div>
  @if (currentTask.id) {
<div class="edit-form">
    <h4>Task</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentTask.name"
          name="name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTask.description"
          name="description" />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteTask()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTask()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
}

  @if (!currentTask.id) {
<div>
    <br />
    <p>Cannot access this Task...</p>
  </div>
}
</div>
