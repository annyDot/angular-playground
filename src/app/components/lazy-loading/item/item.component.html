<div class="item">
  <div>
    <div>ITEM</div>
    <div class="icon-wrapper">
      <fa-icon [icon]="faBars" [ngStyle]="{ fontSize: '1.5em' }"> </fa-icon>
    </div>
  </div>
  <div class="content-wrapper">
    @if(mediaQueryService.smallDown) {
    <div class="content">
      {{ text | shorten: 100 }}
    </div>
    } @else {
    <div class="content">
      {{ text }}
    </div>
    }
  </div>
</div>
