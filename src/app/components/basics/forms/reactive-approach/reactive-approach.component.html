<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <!-- this structure (formGroupName) is needed to mirror the form object structure in .ts file-->
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username" />
            <!-- the get method of FormGroup instance can give us access to the form controls (in this case, to username) -->
            <span
              *ngIf="
                !signupForm.get('userData.username')?.valid &&
                signupForm.get('userData.username')?.touched
              "
              class="help-block"
              >Please enter a valid username</span
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email" />
            <span
              *ngIf="
                !signupForm.get('userData.email')?.valid &&
                signupForm.get('userData.email')?.touched
              "
              class="help-block"
              >Please enter a valid email</span
            >
          </div>
        </div>
        <div formArrayName="hobbies">
          <!-- this structure (formArrayName) is needed to mirror the form object structure in .ts file-->
          Your Hobbies
          <button (click)="onAddHobby()" type="button">Add Hobby</button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block"
          >Please enter valid data!</span
        >
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
