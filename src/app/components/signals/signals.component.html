<table class="table">
  <thead>
    <th>Users</th>
    <th>Active</th>
  </thead>
  <tbody>
    @for (user of users(); track user) {
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.active }}</td>
    </tr>
    }
  </tbody>
</table>

<p>Number of users: {{ users().length }}</p>

@if (isCounterEven()) {
<p>Counter is even: {{ counter() }}</p>
}
<p>{{ counter() }}</p>
<button (click)="increaseCount()">Increase Count</button>
