<nav class="navbar">
  <a routerLink="/">
    <h3 class="title">
      <img src="assets/img/logo.png" alt="logo" />Angular Playground
    </h3>
  </a>
  <ul>
    <li *ngIf="isAuthenticated">
      <a
        routerLink="/my-profile"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >My Profile</a>
    </li>
    <button (click)="onLogout()">
      {{ !isAuthenticated ? 'Log in' : 'Log out'}}
    </button>
    <li>

        routerLink="/about"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >About</a
      >
    </li>
  </ul>

    <fa-icon
      [icon]="faBars"
      [ngStyle]="{ fontSize: '1.5em', marginRight: '1rem' }"
      *ngIf="!show"
    ></fa-icon>
    <fa-icon
      [icon]="faTimes"
      *ngIf="show"
      [ngStyle]="{ fontSize: '1.8em', marginRight: '1rem' }"
    ></fa-icon>
  </button>

  <div *ngIf="show" class="dropdown" (click)="show=false">
