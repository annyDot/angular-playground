    </h3>
  </a>

    <li>
      <a
        routerLink="/about"
        routerLinkActive="active"

        >About</a
      >

      <button>Log Out</button>
    </li>
  </ul>

  <button class="hamburger" (click)="toggle()">

      [icon]="faBars"
      [ngStyle]="{ fontSize: '1.5em', marginRight: '1rem' }"
      *ngIf="!show"
    ></fa-icon>
    <fa-icon
      [icon]="faTimes"
      *ngIf="show"
      [ngStyle]="{ fontSize: '1.8em', marginRight: '1rem' }"
    ></fa-icon>

  <div *ngIf="show" class="dropdown">
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Lesson 1: Data Binding</a
        >
      </li>
      <li>
        <a
          routerLink="/assignment1"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Assignment 1</a
        >
      </li>
      .............................................
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >About</a
        >
      </li>
      <li>
        <button>Log Out</button>
      </li>
    </ul>
  </div>
